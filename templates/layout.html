<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">

  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">


  <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>


  <title>Find Webtoons!</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light navbar-custom py-4">
    <div class="container">
      <a class="navbar-brand" href="/">Find Webtoons!</a>
      <a class="nav-link" href="/add">Add A Webtoon</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0" id="search" action="{{ url_for('display_search_results') }}">
            <input class="form-control mr-sm-2" name="searchinput" id="searchinput" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div style="position: relative;">
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 50px;">
      <div class="toast" style="position: absolute; top: 25px; right: 50px;">
        <div class="toast-header">
          <strong class="mr-auto">Submitted!</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
